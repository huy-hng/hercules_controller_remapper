<control name="VOL_A">
	<input message="b1 00 47" />
	<lsbit-input message="b1 20 47" />
	<output name="VU_A" message="b1 40 {value}" />
</control>
<control name="VOL_B">
	<input message="b2 00 7e" />
	<lsbit-input message="b2 20 7e" />
	<output name="VU_B" message="b2 40 {value}" />
</control>
<control name="VOL_C">
	<input message="b4 00 47" />
	<lsbit-input message="b4 20 47" />
</control>
<control name="VOL_D">
	<input message="b5 00 7e" />
	<lsbit-input message="b5 20 7e" />
</control>

<control name="FILTER_A">
	<input message="b1 01 3f" />
	<lsbit-input message="b1 21 3f" />
</control>
<control name="FILTER_B">
	<input message="b2 01 40" />
	<lsbit-input message="b2 21 40" />
</control>
<control name="FILTER_C">
	<input message="b4 01 3f" />
	<lsbit-input message="b4 21 3f" />
</control>
<control name="FILTER_D">
	<input message="b5 01 40" />
	<lsbit-input message="b5 21 40" />
</control>

<control name="PITCH_A">
	<input type="interval" inverted="yes" message="b1 08 39" min="0" max="7f" />
	<lsbit-input type="toggle" message="b1 28 39" min="0" max="7f" />
</control>
<control name="PITCH_B">
	<input type="interval" inverted="yes" message="b2 08 23" min="0" max="7f" />
	<lsbit-input type="toggle" message="b2 28 23" min="0" max="7f" />
</control>
<control name="PITCH_C">
	<input type="interval" inverted="yes" message="b4 08 39" min="0" max="7f" />
	<lsbit-input type="toggle" message="b4 28 39" min="0" max="7f" />
</control>
<control name="PITCH_D">
	<input type="interval" inverted="yes" message="b5 08 23" min="0" max="7f" />
	<lsbit-input type="toggle" message="b5 28 23" min="0" max="7f" />
</control>
